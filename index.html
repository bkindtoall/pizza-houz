<!DOCTYPE html>
<html>
<head>
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-3-3-1.js"></script>
	<script src="js/scripts.js"></script>
	<title>Pizza Houz</title>
</head>
<body>
	<div class="container">
		<form id="name">
			<fieldset>
				<legend>Your Information</legend>
				Name: <input type="text" id="first"><br>
				Email: <input type="text" id="last"><br>
				Cell: <input type="number" id="cell"><br><br>
				<p>For delivery only:</p>
				Street Address: <input type="text" id="street"><br>
				City: <input type="text" id="city"><br>
				State: <input type="text" id="state"><br>
				Zip code: <input type="number" id="zip">
			</fieldset>	
			<!-- <button type="submit" class="btn btn-danger">Create Name</button> -->
		</form>
	</div>
	<hr>
	<form id=customOrder>
		<fieldset>
			<legend>Eat in, Take out, or Delivery?</legend>
			<div>
				<input type="checkbox" name="deliveryOr[]" value="eatIn">
				<label for="eatIn">Forget about it! I'm Eating there!</label>
			</div>
			<div>
				<input type="checkbox" name="deliveryOr[]" value="takeOut">
				<label for="takeOut">I'll be right over (Take Out)!</label>
			</div>
			<div>
				<input type="checkbox" name="deliveryOr[]" value="delivery">
				<label for="delivery">HUNGRY! Bring it on over! (Delivery)</label>
			</div>
		</fieldset>
	</form>
</body>

</html>
